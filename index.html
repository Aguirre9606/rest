<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo -->
  <img id="logo" src="logo.png" alt="Logo Restaurante">

  <!-- Contenedor de botones -->
  <div id="buttons-container">
    <button id="entradas-btn">Entradas</button>
    <button id="platos-btn">Platos de Fondo</button>
    <button id="bebidas-btn">Bebidas</button>
  </div>

  <!-- Escena AR con A-Frame y AR.js -->
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity id="3d-object" gltf-model="url(models/Pepsi_Can.glb)" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script src="main.js"></script>
</body>
</html>
