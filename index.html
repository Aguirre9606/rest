<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="main.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Estilo para el menú */
    #menu {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    #menu button {
      margin: 5px 0;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #menu button:hover {
      background-color: #555;
    }

    /* Estilo para el logo */
    #logo {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    #logo img {
      width: 50px;
      height: 50px;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Logo del restaurante -->
  <div id="logo">
    <img src="logo.png" alt="Logo Restaurante">
  </div>

  <!-- Botones de categorías -->
  <div id="menu">
    <button id="entradas-btn">Entradas</button>
    <button id="platos-btn">Platos de Fondo</button>
    <button id="bebidas-btn">Bebidas</button>
  </div>

  <!-- Escena AR.js -->
  <a-scene embedded arjs>
    <!-- Entidad para los objetos 3D -->
    <a-entity id="objeto3d"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
