<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" id="logo" alt="Restaurante Logo">
        <div id="menu-buttons">
            <button id="entradas">Entradas</button>
            <button id="platosFondo">Platos de Fondo</button>
            <button id="bebidas">Bebidas</button>
        </div>
    </header>

    <a-scene embedded arjs>
        <!-- Entorno AR -->
        <a-marker preset="hiro">
            <a-box id="box" position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
