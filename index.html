<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body, html, a-scene {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .menu button {
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #888;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 200;
      background-color: white;
      padding: 5px;
    }

    .logo img {
      width: 50px;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 50%;
      width: 100%;
      padding: 0 10px;
      z-index: 300;
    }

    .nav-btn {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      display: none;
    }

    .nav-btn:hover {
      background-color: #888;
    }

    @media only screen and (max-width: 600px) {
      .nav-btn {
        font-size: 16px;
        padding: 10px;
        width: 40px;
        height: 40px;
      }

      .nav-container {
        top: 40%;
        padding: 0 5px;
      }

      .menu button {
        font-size: 12px;
        padding: 8px;
      }
    }

  </style>
</head>
<body>
  <!-- Logo del restaurante -->
  <div class="logo">
    <img src="./logo.png" alt="Restaurant Logo">
  </div>

  <!-- Menú de categorías -->
  <div class="menu">
    <button id="entradas">Entradas</button>
    <button id="platosFondo">Platos de Fondo</button>
    <button id="bebidas">Bebidas</button>
  </div>

  <!-- Contenedor de navegación con botones flexibles -->
  <div class="nav-container">
    <button class="nav-btn nav-left" id="prevModel">⟨</button>
    <button class="nav-btn nav-right" id="nextModel">⟩</button>
  </div>

  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;">
    <!-- Luz ambiental -->
    <a-light type="ambient" color="#FFFFFF" intensity="1.2"></a-light>

    <!-- Luz direccional -->
    <a-light type="directional" position="-1 1 2" intensity="1.2"></a-light>

    <!-- Luz puntual -->
    <a-light type="point" intensity="2" position="0 3 0"></a-light>
    <a-light type="point" intensity="2" position="0 -3 2"></a-light>

    <!-- Aquí se cargarán los modelos en 3D -->
    <a-entity id="modelContainer" position="0 0 0"></a-entity>

    <!-- Cámara para realidad aumentada -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const models = [
      './models/entradas/Pepsi_Can.glb',  // Modelo 1
      './models/bebidas/Pepsi_Can.glb',    // Modelo 2
      './models/platos_fondo/Pepsi_Can.glb'  // Modelo 3
    ];
    let currentModelIndex = 0;
    let modeloCargado = false;

    function cargarModelo(rutaModelo) {
      const modelContainer = document.getElementById('modelContainer');

      while (modelContainer.firstChild) {
        modelContainer.removeChild(modelContainer.firstChild);
      }

      const modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('gltf-model', rutaModelo);
      modelEntity.setAttribute('position', '0 -0.4 -2');
      modelEntity.setAttribute('scale', '6 6 6');

      modelEntity.addEventListener('model-loaded', function() {
        console.log('Modelo 3D cargado correctamente.');
      });

      modelEntity.addEventListener('model-error', function() {
        console.error('Error al cargar el modelo 3D.');
        alert('Error al cargar el modelo.');
      });

      modelContainer.appendChild(modelEntity);
      modeloCargado = true;

      document.getElementById('prevModel').style.display = 'block';
      document.getElementById('nextModel').style.display = 'block';
    }

    document.getElementById('entradas').addEventListener('click', function () {
      cargarModelo(models[0]);
    });

    document.getElementById('platosFondo').addEventListener('click', function () {
      cargarModelo(models[2]);
    });

    document.getElementById('bebidas').addEventListener('click', function () {
      cargarModelo(models[1]);
    });

    document.getElementById('prevModel').addEventListener('click', function () {
      if (modeloCargado) {
        currentModelIndex = (currentModelIndex === 0) ? models.length - 1 : currentModelIndex - 1;
        cargarModelo(models[currentModelIndex]);
      }
    });

    document.getElementById('nextModel').addEventListener('click', function () {
      if (modeloCargado) {
        currentModelIndex = (currentModelIndex === models.length - 1) ? 0 : currentModelIndex + 1;
        cargarModelo(models[currentModelIndex]);
      }
    });
  </script>
</body>
</html>
