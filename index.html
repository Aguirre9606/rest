<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <!-- Incluyendo A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Estilo para ajustar el "zoom" -->
  <style>
    body, html, a-scene {
      transform: scale(0.8); /* Reduce ligeramente el tamaño */
      transform-origin: center center;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Escena A-Frame con AR.js y parámetros ajustados -->
  <a-scene embedded arjs="sourceType: webcam; cameraParameters: {facingMode: 'environment'}; sourceWidth: 800; sourceHeight: 600;">
    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <!-- Objeto 3D que aparece sobre el marcador -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <!-- Cámara para realidad aumentada -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
