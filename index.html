<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <!-- Incluyendo A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Estilo para ajustar la cámara y evitar el zoom excesivo -->
  <style>
    body, html, a-scene {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .menu button {
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #888;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 200;
      background-color: white;
      padding: 5px;
    }

    .logo img {
      width: 50px;
    }
  </style>
</head>
<body>
  <!-- Logo del restaurante -->
  <div class="logo">
    <img src="./logo.png" alt="Restaurant Logo">
  </div>

  <!-- Menú de categorías -->
  <div class="menu">
    <button id="entradas">Entradas</button>
    <button id="platosFondo">Platos de Fondo</button>
    <button id="bebidas">Bebidas</button>
  </div>

  <!-- Escena A-Frame -->
  <a-scene embedded>
    <!-- Aquí se cargará el modelo 3D seleccionado -->
    <a-entity id="modelContainer" position="0 1 -3"></a-entity>

    <!-- Cámara para ver el modelo -->
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>

  <!-- Script para manejar la lógica de las categorías y los modelos 3D -->
  <script src="./main.js"></script>
</body>
</html>
