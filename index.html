<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Restaurante</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="menu">
        <button onclick="mostrarModelo('bebidas')">Bebidas</button>
        <button onclick="mostrarModelo('entradas')">Entradas</button>
        <button onclick="mostrarModelo('platosFondo')">Platos de Fondo</button>
    </div>

    <div id="nav">
        <button onclick="cambiarModelo('anterior')">&lt; Anterior</button>
        <button onclick="cambiarModelo('siguiente')">Siguiente &gt;</button>
    </div>

    <!-- Escena de A-Frame -->
    <a-scene embedded>
        <a-assets>
            <a-asset-item id="modelo1" src="./models/bebidas/1.Pepsi_Can.glb"></a-asset-item>
            <a-asset-item id="modelo2" src="./models/entradas/1.BARREL_KEG.glb"></a-asset-item>
            <a-asset-item id="modelo3" src="./models/platos_fondo/1.uploads_files_2465920_burger_merged.glb"></a-asset-item>
        </a-assets>

        <!-- Luz ambiental -->
        <a-light type="ambient" color="#FFFFFF"></a-light>

        <!-- Luz direccional -->
        <a-light type="directional" position="-2 4 4" intensity="0.6"></a-light>

        <!-- Aquí se carga el modelo dinámicamente -->
    </a-scene>
</body>
</html>
