<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <!-- Incluyendo A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    /* Incluye aquí el código CSS que te pasé arriba */
  </style>
</head>
<body>
  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;">
    <!-- Luz ambiental para iluminar toda la escena -->
    <a-light type="ambient" color="#FFFFFF" intensity="1.2"></a-light>

    <!-- Luz direccional para añadir más iluminación desde un ángulo -->
    <a-light type="directional" position="-1 1 2" intensity="1.2"></a-light>

    <!-- Luz puntual para iluminar directamente el objeto -->
    <a-light type="point" intensity="2" position="0 3 0"></a-light>
    <a-light type="point" intensity="2" position="0 -3 2"></a-light>

    <!-- Aquí se cargarán los modelos en 3D cuando se seleccionen las categorías -->
    <a-entity id="modelContainer" position="0 0 0"></a-entity>

    <!-- Cámara para realidad aumentada -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Botón para girar el objeto 3D -->
  <button id="rotateButton">Girar Objeto</button>

  <!-- Script para rotar el objeto -->
  <script>
    const rotateButton = document.getElementById('rotateButton');
    let modelEntity = null;
    let isRotating = false;
    let currentRotation = 0;

    // Función para cargar el modelo
    function cargarModelo(rutaModelo) {
      const modelContainer = document.getElementById('modelContainer');
      if (modelEntity) {
        modelContainer.removeChild(modelEntity);
      }
      modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('gltf-model', rutaModelo);
      modelEntity.setAttribute('position', '0 -0.4 -2');
      modelEntity.setAttribute('scale', '6 6 6');
      modelContainer.appendChild(modelEntity);
    }

    // Función para rotar el objeto
    rotateButton.addEventListener('click', function () {
      if (modelEntity) {
        isRotating = !isRotating;
        if (isRotating) {
          rotateButton.textContent = 'Detener Rotación';
          modelEntity.setAttribute('animation', {
            property: 'rotation',
            to: '0 360 0',
            loop: true,
            dur: 3000,
            easing: 'linear'
          });
        } else {
          rotateButton.textContent = 'Girar Objeto';
          modelEntity.removeAttribute('animation');
        }
      }
    });

    // Cargar un modelo por defecto
    cargarModelo('./models/Pepsi_Can.glb');
  </script>
</body>
</html>
