<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta del Restaurante AR</title>
    <!-- Incluyendo A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Escena A-Frame con AR.js -->
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Objeto 3D que aparece sobre el marcador -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <!-- Ajustes para mejorar la calidad de la cÃ¡mara -->
        <a-entity camera="active: true; videoConstraints: { width: { ideal: 1280 }, height: { ideal: 720 } }" position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
