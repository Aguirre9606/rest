<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <!-- Incluyendo A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Estilo para ajustar la cámara y evitar el zoom excesivo -->
  <style>
    body, html, a-scene {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono;">
    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <!-- Cambiamos a un modelo 3D cargado externamente -->
      <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/aframevr/assets@master/examples/boilerplate/models/monster/monster.gltf)"
                scale="0.5 0.5 0.5" position="0 0.5 0">
      </a-entity>
    </a-marker>

    <!-- Cámara para realidad aumentada con ajustes de estabilidad -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
