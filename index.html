<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="main.js"></script>
  <style>
    body, html, a-scene {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Botones de categorÃ­as -->
  <div id="menu">
    <button id="entradas-btn">Entradas</button>
    <button id="platos-btn">Platos de Fondo</button>
    <button id="bebidas-btn">Bebidas</button>
  </div>

  <!-- Escena AR.js -->
  <a-scene embedded arjs>
    <!-- Entidad para los objetos 3D -->
    <a-entity id="objeto3d"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
