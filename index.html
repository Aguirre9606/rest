<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <!-- Incluyendo A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Estilo para ajustar la cámara y evitar el zoom excesivo -->
  <style>
    body, html, a-scene {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .menu button {
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #888;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 200;
      background-color: white;
      padding: 5px;
    }

    .logo img {
      width: 50px;
    }

    /* Botones de navegación para cambiar de modelo 3D */
    .nav-btn {
      position: fixed;
      z-index: 300; /* Asegura que los botones estén por delante del objeto 3D */
      background-color: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .nav-left {
      left: 10px;
      top: 50%; /* Centrado solo para pantallas grandes */
    }

    .nav-right {
      right: 10px;
      top: 50%; /* Centrado solo para pantallas grandes */
    }

    .nav-btn:hover {
      background-color: #888;
    }

    /* Ajustes para móviles */
    @media only screen and (max-width: 600px) {
      .nav-btn {
        font-size: 16px;
        padding: 5px 8px;
        height: 40px;
        width: 30px;
      }

      .nav-left {
        left: 10px;
        top: 30%; /* Ajuste extra en móviles para subir más el botón */
      }

      .nav-right {
        right: 10px;
        top: 30%; /* Centrarlo verticalmente y superponer en el eje Y */
        z-index: 300; /* Asegurar que esté adelante */
      }

      .menu button {
        font-size: 12px;
        padding: 8px;
      }
    }

  </style>
</head>
<body>
  <!-- Logo del restaurante -->
  <div class="logo">
    <img src="./logo.png" alt="Restaurant Logo">
  </div>

  <!-- Menú de categorías -->
  <div class="menu">
    <button id="entradas">Entradas</button>
    <button id="platosFondo">Platos de Fondo</button>
    <button id="bebidas">Bebidas</button>
  </div>

  <!-- Botones de navegación para cambiar de modelo 3D -->
  <button class="nav-btn nav-left" id="prevModel" style="display: none;">⟨</button>
  <button class="nav-btn nav-right" id="nextModel" style="display: none;">⟩</button>

  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;">
    <!-- Luz ambiental para iluminar toda la escena -->
    <a-light type="ambient" color="#FFFFFF" intensity="1.2"></a-light>

    <!-- Luz direccional para añadir más iluminación desde un ángulo -->
    <a-light type="directional" position="-1 1 2" intensity="1.2"></a-light>

    <!-- Luz puntual para iluminar directamente el objeto -->
    <a-light type="point" intensity="2" position="0 3 0"></a-light>
    <a-light type="point" intensity="2" position="0 -3 2"></a-light>

    <!-- Aquí se cargarán los modelos en 3D cuando se seleccionen las categorías -->
    <a-entity id="modelContainer" position="0 0 0"></a-entity>

    <!-- Cámara para realidad aumentada -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script para manejar la lógica de las categorías y los modelos 3D -->
  <script>
    let currentModelIndex = 0;
    const models = [
      './models/entradas/Pepsi_Can.glb',
      './models/bebidas/Pepsi_Can.glb',
      './models/platos_fondo/Pepsi_Can.glb'
    ];

    function cargarModelo(modelPath) {
      const modelContainer = document.getElementById('modelContainer');
      
      // Eliminar cualquier modelo anterior
      while (modelContainer.firstChild) {
        modelContainer.removeChild(modelContainer.firstChild);
      }

      const modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('gltf-model', modelPath);
      modelEntity.setAttribute('position', '0 -0.4 -2');
      modelEntity.setAttribute('scale', '6 6 6');
      
      modelEntity.addEventListener('model-loaded', () => {
        console.log('Modelo cargado:', modelPath);
      });
      
      modelEntity.addEventListener('model-error', () => {
        console.error('Error al cargar el modelo:', modelPath);
      });
      
      modelContainer.appendChild(modelEntity);
    }

    document.getElementById('nextModel').addEventListener('click', () => {
      currentModelIndex = (currentModelIndex + 1) % models.length;
      cargarModelo(models[currentModelIndex]);
    });

    document.getElementById('prevModel').addEventListener('click', () => {
      currentModelIndex = (currentModelIndex - 1 + models.length) % models.length;
      cargarModelo(models[currentModelIndex]);
    });

    // Cargar el primer modelo al inicio
    cargarModelo(models[currentModelIndex]);

    // Mostrar botones de navegación solo cuando se ha cargado un modelo
    document.getElementById('entradas').addEventListener('click', function () {
      cargarModelo(models[0]);
      document.getElementById('prevModel').style.display = 'block';
      document.getElementById('nextModel').style.display = 'block';
    });

    document.getElementById('platosFondo').addEventListener('click', function () {
      cargarModelo(models[2]);
      document.getElementById('prevModel').style.display = 'block';
      document.getElementById('nextModel').style.display = 'block';
    });

    document.getElementById('bebidas').addEventListener('click', function () {
      cargarModelo(models[1]);
      document.getElementById('prevModel').style.display = 'block';
      document.getElementById('nextModel').style.display = 'block';
    });
  </script>
</body>
</html>
