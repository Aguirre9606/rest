<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #menu button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="showDish('entrada')">Entradas</button>
    <button onclick="showDish('plato_fondo')">Platos de Fondo</button>
    <button onclick="showDish('bebidas')">Bebidas</button>
  </div>

  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Modelo 3D para entradas -->
    <a-box id="entrada" position="0 0.5 -3" scale="0.5 0.5 0.5" material="color: red; visible: false;"></a-box>
    
    <!-- Modelo 3D para platos de fondo -->
    <a-sphere id="plato_fondo" position="0 0.5 -3" scale="0.5 0.5 0.5" material="color: blue; visible: false;"></a-sphere>
    
    <!-- Modelo 3D para bebidas -->
    <a-cylinder id="bebidas" position="0 0.5 -3" scale="0.5 0.5 0.5" material="color: green; visible: false;"></a-cylinder>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function showDish(dishId) {
      document.querySelectorAll('a-box, a-sphere, a-cylinder').forEach(function(el) {
        el.setAttribute('visible', 'false');
      });
      document.getElementById(dishId).setAttribute('visible', 'true');
    }
  </script>
</body>
</html>
