<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <!-- Incluyendo A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Enlace a archivo JavaScript para manejar interactividad -->
  <script src="main.js"></script>

  <!-- Estilo para ajustar la cámara y evitar el zoom excesivo -->
  <style>
    body, html, a-scene {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #logo {
      width: 50px;
      height: auto;
      display: inline;
    }
  </style>
</head>
<body>
  <!-- Menú de categorías con el logo -->
  <div id="menu">
    <img id="logo" src="logo.png" alt="Logo del Restaurante">
    <button onclick="showEntradas()">Entradas</button>
    <button onclick="showPlatos()">Platos de Fondo</button>
    <button onclick="showBebidas()">Bebidas</button>
  </div>

  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;">
    <a-entity id="foodObject" position="0 0.5 -2"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
