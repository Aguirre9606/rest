<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Restaurante AR sin marcador</title>
  <!-- Incluyendo A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Escena A-Frame con AR.js sin marcador -->
  <a-scene embedded arjs>
    <!-- Objeto 3D flotante que aparece sin necesidad de marcador -->
    <a-box position="0 1 -3" rotation="0 45 45" color="#4CC3D9"></a-box>

    <!-- CÃ¡mara de realidad aumentada -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
