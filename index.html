<a-scene embedded arjs>
  <!-- Contenedor para los modelos 3D -->
  <a-entity id="modelContainer"></a-entity>
  
  <!-- Luz ambiental y direccional para iluminar los modelos -->
  <a-light type="ambient" intensity="1.5"></a-light>
  <a-light type="directional" position="0 4 -4" intensity="1"></a-light>
  
  <!-- Cámara para la visualización AR -->
  <a-camera-static></a-camera-static>
</a-scene>

<!-- Botones de categorías -->
<div>
  <button onclick="mostrarModelo('bebidas')">Bebidas</button>
  <button onclick="mostrarModelo('entradas')">Entradas</button>
  <button onclick="mostrarModelo('platos_fondo')">Platos de Fondo</button>
</div>

<!-- Botones de navegación para cambiar entre los modelos de una categoría -->
<div>
  <button onclick="cambiarModelo('anterior')">&lt; Anterior</button>
  <button onclick="cambiarModelo('siguiente')">Siguiente &gt;</button>
</div>
