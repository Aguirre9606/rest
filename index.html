<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <!-- Incluyendo A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Estilo para ajustar la cámara y evitar el zoom excesivo -->
  <style>
    body, html, a-scene {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .menu button {
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #888;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 200;
      background-color: white;
      padding: 5px;
    }

    .logo img {
      width: 50px;
    }

    /* Estilos para el botón de rotación 3D */
    .rotate-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 300;
    }

    .rotate-btn:hover {
      background-color: #888;
    }

    /* Ajustes para móviles */
    @media only screen and (max-width: 600px) {
      .menu button {
        font-size: 12px;
        padding: 8px;
      }

      .rotate-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo del restaurante -->
  <div class="logo">
    <img src="./logo.png" alt="Restaurant Logo">
  </div>

  <!-- Menú de categorías -->
  <div class="menu">
    <button id="entradas">Entradas</button>
    <button id="platosFondo">Platos de Fondo</button>
    <button id="bebidas">Bebidas</button>
  </div>

  <!-- Botón de rotación del objeto 3D -->
  <button class="rotate-btn" id="rotateModel">Girar Objeto</button>

  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;">
    <!-- Luz ambiental para iluminar toda la escena -->
    <a-light type="ambient" color="#FFFFFF" intensity="1.2"></a-light>

    <!-- Luz direccional para añadir más iluminación desde un ángulo -->
    <a-light type="directional" position="-1 1 2" intensity="1.2"></a-light>

    <!-- Luz puntual para iluminar directamente el objeto -->
    <a-light type="point" intensity="2" position="0 3 0"></a-light>
    <a-light type="point" intensity="2" position="0 -3 2"></a-light>

    <!-- Aquí se cargarán los modelos en 3D cuando se seleccionen las categorías -->
    <a-entity id="modelContainer" position="0 0 0" rotation="0 0 0"></a-entity>

    <!-- Cámara para realidad aumentada -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script para manejar la lógica de las categorías y los modelos 3D -->
  <script>
    const models = [
      './models/entradas/Pepsi_Can.glb',  // Modelo 1
      './models/bebidas/Pepsi_Can.glb',    // Modelo 2
      './models/platos_fondo/Pepsi_Can.glb'  // Modelo 3
    ];
    let currentModelIndex = 0;
    let modeloCargado = false;
    let rotating = false;
    let rotationSpeed = 1; // Velocidad de rotación

    // Función para cargar un modelo 3D en el contenedor
    function cargarModelo(rutaModelo) {
      const modelContainer = document.getElementById('modelContainer');
      
      // Eliminar cualquier modelo anterior
      while (modelContainer.firstChild) {
        modelContainer.removeChild(modelContainer.firstChild);
      }

      // Crear la entidad de A-Frame para el nuevo modelo
      const modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('gltf-model', rutaModelo);
      modelEntity.setAttribute('position', '0 -0.4 -2');
      modelEntity.setAttribute('scale', '6 6 6');
      modelEntity.setAttribute('rotation', '0 0 0');

      // Añadir eventos de carga y error para depurar
      modelEntity.addEventListener('model-loaded', function() {
        console.log('Modelo 3D cargado correctamente.');
      });

      modelEntity.addEventListener('model-error', function() {
        console.error('Error al cargar el modelo 3D.');
        alert('Error al cargar el modelo. Por favor, revisa la ruta y el formato del archivo.');
      });

      // Añadir el modelo al contenedor
      modelContainer.appendChild(modelEntity);
      modeloCargado = true;
      rotating = false;
    }

    // Función para girar el modelo 3D
    function rotateModel() {
      if (modeloCargado) {
        rotating = !rotating;
        if (rotating) {
          document.getElementById('rotateModel').innerText = 'Detener Rotación';
          rotateContinuously();
        } else {
          document.getElementById('rotateModel').innerText = 'Girar Objeto';
        }
      }
    }

    // Rotación continua
    function rotateContinuously() {
      if (rotating) {
        const modelContainer = document.getElementById('modelContainer').firstChild;
        const currentRotation = modelContainer.getAttribute('rotation');
        const newRotation = (currentRotation.y + rotationSpeed) % 360;
        modelContainer.setAttribute('rotation', `0 ${newRotation} 0`);
        requestAnimationFrame(rotateContinuously);
      }
    }

    // Lógica para cargar los modelos 3D según la categoría seleccionada
    document.getElementById('entradas').addEventListener('click', function () {
      cargarModelo('./models/entradas/Pepsi_Can.glb');
    });
    
    document.getElementById('platosFondo').addEventListener('click', function () {
      cargarModelo('./models/platos_fondo/Pepsi_Can.glb');
    });
    
    document.getElementById('bebidas').addEventListener('click', function () {
      cargarModelo('./models/bebidas/Pepsi_Can.glb');
    });

    // Activar/desactivar la rotación del modelo 3D
    document.getElementById('rotateModel').addEventListener('click', rotateModel);
  </script>
</body>
</html>
