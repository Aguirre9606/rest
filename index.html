<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <!-- Incluyendo A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body, html, a-scene {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .menu button {
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #888;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 200;
      background-color: white;
      padding: 5px;
    }

    .logo img {
      width: 50px;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 50%;
      width: 100%;
      padding: 0 10px;
      z-index: 300;
    }

    .nav-btn {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .nav-btn:hover {
      background-color: #888;
    }

    @media only screen and (max-width: 600px) {
      .nav-btn {
        font-size: 16px;
        padding: 10px;
        width: 40px;
        height: 40px;
      }

      .nav-container {
        justify-content: space-between;
        top: 40%;
        padding: 0 5px;
      }

      .menu button {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo del restaurante -->
  <div class="logo">
    <img src="./logo.png" alt="Restaurant Logo">
  </div>

  <!-- Menú de categorías -->
  <div class="menu">
    <button id="entradas">Entradas</button>
    <button id="platosFondo">Platos de Fondo</button>
    <button id="bebidas">Bebidas</button>
  </div>

  <!-- Contenedor de navegación con botones flexibles -->
  <div class="nav-container">
    <button class="nav-btn nav-left" id="prevModel" style="display: block;">⟨</button>
    <button class="nav-btn nav-right" id="nextModel" style="display: block;">⟩</button>
  </div>

  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;">
    <a-light type="ambient" color="#FFFFFF" intensity="1.5"></a-light>
    <a-light type="directional" position="0 1 1" intensity="2"></a-light>

    <a-entity id="modelContainer" position="0 0 0"></a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script para manejar la lógica de las categorías y los modelos 3D -->
  <script src="./main.js"></script>
</body>
</html>
