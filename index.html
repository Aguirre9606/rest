<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta del Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .menu-section {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item h3 {
            margin: 0;
        }
        .menu-item span {
            font-weight: bold;
            color: #e74c3c;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Carta del Restaurante</h1>

    <div class="menu-section">
        <h2>Entradas</h2>
        <div class="menu-item">
            <h3>Ceviche</h3>
            <span>S/ 20.00</span>
        </div>
        <div class="menu-item">
            <h3>Ensalada de Quinoa</h3>
            <span>S/ 18.00</span>
        </div>
    </div>

    <div class="menu-section">
        <h2>Platos de Fondo</h2>
        <div class="menu-item">
            <h3>Lomo Saltado</h3>
            <span>S/ 35.00</span>
        </div>
        <div class="menu-item">
            <h3>Arroz con Pollo</h3>
            <span>S/ 28.00</span>
        </div>
        <div class="menu-item">
            <h3>Aj√≠ de Gallina</h3>
            <span>S/ 25.00</span>
        </div>
    </div>

    <div class="menu-section">
        <h2>Bebidas</h2>
        <div class="menu-item">
            <h3>Inca Kola</h3>
            <span>S/ 5.00</span>
        </div>
        <div class="menu-item">
            <h3>Agua Mineral</h3>
            <span>S/ 3.00</span>
        </div>
        <div class="menu-item">
            <h3>Chicha Morada</h3>
            <span>S/ 7.00</span>
        </div>
    </div>
</body>
</html>
