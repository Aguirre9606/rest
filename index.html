<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Restaurante AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="main.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    button {
      display: inline-block;
      padding: 10px;
      background-color: gray;
      color: white;
      border: none;
      margin-right: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgray;
    }
  </style>
</head>
<body>
  <div id="menu">
    <img src="logo.png" alt="Logo" style="width:50px; vertical-align: middle;">
    <button onclick="showCategory('entradas')">Entradas</button>
    <button onclick="showCategory('platos')">Platos de Fondo</button>
    <button onclick="showCategory('bebidas')">Bebidas</button>
  </div>

  <a-scene embedded arjs>
    <!-- Aquí se cargarán los objetos 3D dinámicamente -->
    <a-entity id="objeto3d" position="0 1 -3" rotation="0 0 0"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
